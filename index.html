<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TMDB API App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="mainHeader">
      <nav class="mainNav container">
        <a href="index.html" class="logo">Bookshelf</a>
        <i class="fi fi-rr-menu-burger hidden"></i>
        <form action="" class="searchForm">
          <input type="text" placeholder="Search books by title" />
          <button type="submit" class="btn">Search</button>
        </form>
      </nav>
    </header>
    <main class="mainContent">
      <div class="container">
        <section class="bookVols"></section>
        <div class="pagination">
          <div class="page" id="prev">Prev</div>
          <div class="current" id="current">1</div>
          <div class="page" id="next">Next</div>
        </div>
      </div>
    </main>
    <footer class="mainFooter"></footer>

    <script src="js/main.js"></script>
  </body>
</html>
